<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Notice Board</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #74b9d9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #083c71;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4ca2af78;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #0b722e;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: #777;
        }
        .forgot-password a {
            color: #0b722e;
            text-decoration: none;
        }
        .signup-footer {
            text-align: center;
            margin-top: 15px;
        }
        .signup-footer a {
            color: #0b722e;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2> Digital Notice Board</h2>
        <form action="slider.html" method="POST">
            <div>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div><a href="homewithg.html">
                <input type="submit" value="Login">
                </a>
            
            </div>
        </form>

        <div class="forgot-password">
            <p><a href="forgotpass.html">Forgot Password?</a></p>
        </div>

        <div class="signup-footer">
            <p>Don't have an account? <a href="SIGN UP PAGE.html">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
